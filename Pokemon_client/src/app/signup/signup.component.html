<div class="container">
    <mat-card>
        <mat-card-title>Sign up</mat-card-title>

        <mat-card-content>
            <form [formGroup]="signupForm">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="fullName" placeholder="Enter your name" required>
                    <mat-error *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched">Please
                        enter a
                        valid name</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Enter your email" required>
                    <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">Please enter
                        a
                        valid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword?'password':'text'}}" formControlName="password"
                        placeholder="Enter your password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{hidePassword?'visibility_off':'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">Please
                        enter a valid password</mat-error>
                </mat-form-field>


                <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
                    (click)="onSubmit()">Sign up</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
